[supervisord]
  nodaemon=true

[program:php-fpm]
  command=/usr/sbin/php-fpm7.4
  autostart=true
  autorestart=true
  startrestries=5
  stdout_logfile=/app/akaunting-php.log
  stdout_logfile_maxbytes=0
  stderr_logfile=/app/akaunting-php-err.log
  stderr_logfile_maxbytes=0
 
[program:nginx]
  command=/usr/sbin/nginx 
  autostart=true
  autorestart=true
  startretries=5
  stdout_logfile=/app/akaunting-nginx.log
  stdout_logfile_maxbytes=0
  stderr_logfile=/app/akaunting-nginx-err.log
  stderr_logfile_maxbytes=0
 
